<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--traigo el css-->
    <link rel="stylesheet" href="/css/register.css">
<!--traigo los iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        
<!--traigo las fuentes-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<!--lo hago responsive-->
<meta name="viewport" content="width=device-wid ht, initial-scale=1">
</head>
<body>
  <header>
    
  </header>
  <form action="resultado.html" method="POST">
    
    <p class="barras">
      
      <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
    </p>

    <p class="barras">
      
      <input type="text" name="nombreUsuario" placeholder="Nombre de Usuario" required>
    </p>
    
    <p class="barras">
      <h4>Fecha de Nacimiento:</h4>
      <div class="fecha">
      <input type="date" name="fecha" value="dd-mm-yy"  min="1990-01-01" placeholder="Fecha de Nacimiento" >
    </div>
    </p>

    <p class="barras">
      
      <input type="text" name="domicilio" placeholder="Domicilio:" required>
    </p>

    <p class="tipoUsuario">
      <h4>Perfil de Usuario:</h4>
     <div>
      <label>
      <input type="radio" name="TipoDeUsuario" required>Vendedor</label>
      <label>
        <input type="radio" name="TipoDeUsuario" required>Comprador</label>
      </div>
      </p>

<cat>
      <h4>Categoria de Interes</h4>
      <label>
        <input type="checkbox" required>Electro</label>
        <label>
          <input type="checkbox" required>Moda</label>
        <label>
           <input type="checkbox" required>Hogar</label>
        <label>
        <input type="checkbox" required>Jugueteria</label>
        <label>
          <input type="checkbox" required>Vida Sana</label>
        </cat>


    <p>
      
      <input type="email" name="email" placeholder="E-mail" required>
    </p>

<p class="foto">
  <label>Seleccionar foto de perfil:</label>
  <input type="file" name="avatar"  accept=".jpg">
</p>

    <p class="barras">
      
      <input type="password" name="password" placeholder="Contraseña" required>
    </p>

    <p class="barras">
     
      <input type="password" name="password" placeholder="Confirmar Contraseña" required>
    </p>

    <p>

    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>
    </p>
  </form>
</body>
</html>
